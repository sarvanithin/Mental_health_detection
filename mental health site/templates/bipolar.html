    <script>
        $(document).ready(function () {
            var currentSet = 1;
            var totalSets = $(".question-set").length;

            $("#nextButton").click(function () {
                $("#set" + currentSet).removeClass("active");
                currentSet++;

                if (currentSet <= totalSets) {
                    $("#set" + currentSet).addClass("active");

                    if (currentSet === totalSets) {
                        $("#nextButton").hide();
                        $("#submitButton").show();  // Show the Submit button when Set 6 is active
                    }
                }
            });

            $("#submitButton").click(function() {
                $("#predictionForm").submit();  // Submit the form when the final submit button is clicked
            });
        });
