<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Nutrition Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="min-h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 dark:from-purple-900 dark:via-pink-700 dark:to-red-700 overflow-hidden relative font-sans">

    <header class="w-full py-4 px-6 flex justify-between items-center bg-purple-500 dark:bg-purple-700 shadow-md">
        <div class="text-white text-2xl font-bold">Recipe Nutrition Calculator</div>
        <nav class="flex space-x-4 items-center">
            <a href="#" class="text-white hover:text-purple-200">Home</a>
            <a href="#" class="text-white hover:text-purple-200">About</a>
            <a href="#" class="text-white hover:text-purple-200">Contact</a>
        </nav>
    </header>

    <div class="container mx-auto my-8 p-8 bg-white shadow-lg rounded-md text-gray-800">
        <h1 class="text-3xl font-bold mb-4 text-indigo-700">Recipe Nutrition Calculator</h1>
        <form action="/calculate" method="post">
            <label for="title" class="block text-sm font-medium text-gray-600">Recipe Title:</label>
            <input type="text" id="title" name="title" class="mt-1 p-2 block w-full border rounded-md focus:outline-none focus:border-indigo-500" required>

            <label for="ingredients" class="block text-sm font-medium text-gray-600 mt-4">Ingredient List:</label>
            <textarea id="ingredients" name="ingredients" rows="5" class="mt-1 p-2 block w-full border rounded-md focus:outline-none focus:border-indigo-500" required></textarea>

            <label for="servings" class="block text-sm font-medium text-gray-600 mt-4">Number of Servings:</label>
            <input type="number" id="servings" name="servings" min="1" class="mt-1 p-2 block w-full border rounded-md focus:outline-none focus:border-indigo-500" required>

            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md mt-6 hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">
                Calculate Nutrition
            </button>
        </form>
    </div>

</body>

</html>
